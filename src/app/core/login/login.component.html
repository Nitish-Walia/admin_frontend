<div class="container-fluid p-0 d-flex">
  <div class="login-image col-lg-5">

  </div>
  <div class="login-form col-lg-7 d-flex justify-content-center align-items-center">
    <div class="form-container col-md-8 col-lg-6 col-xl-6 mx-auto">
      <h2 class="mb-2 p-0">Sign In</h2>
      <p>Enter your credential to get access</p>
      <form nz-form [formGroup]="validateForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="email">E-mail</nz-form-label>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="userName" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="email">Password</nz-form-label>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin d-flex justify-content-between w-100">
          <div nz-col>
            <label nz-checkbox formControlName="remember">
              <span>Remember me</span>
            </label>
          </div>
          <div nz-col>
            <a class="login-form-forgot">Forgot password</a>
          </div>
        </div>
        <div nz-col class="d-flex justify-content-between py-3">
          <p>Don't have an account? <a class="login-form-forgot">Signup</a></p>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
